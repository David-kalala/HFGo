<!DOCTYPE html>
<html>
<head>
    <title>
        GuessMe
    </title>
</head>
<body>
<h1 style="color: blueviolet; margin-left:40%;">GuessMe</h1>
<h2 style="color: black;">I've chosen a random number between 1 and 100. Can you guess it ?</h3>
<h3 style="color: red;"> You have {{.Attempts}} Attempts</h3>
<form action="" method="POST" id="myForm">
    <label for="answer">Make a guess :</label>
    <input type="text" name="answer" placeholder="write a number here">
    <input type="submit" value="guess">
    <script>
        
        if (document.getElementById("myForm").value == "") {
                alert("Enter a number")
        }
        else if (document.myForm.answer.value < 0){
                alert("I didn't pick a number below zero. Try again !")
        }
            else if (document.myForm.answer.value > 100){ 
                alert("I didn't pick a number above 100. Try again !")
        }
           
    </script>

</form>




</body>
</html>
